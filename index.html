<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flex Panels ðŸ’ª</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC' rel='stylesheet' type='text/css'>
</head>
<body>
  <style>
    html {
      box-sizing: border-box;
      background: #ffc600;
      font-family: 'helvetica neue';
      font-size: 20px;
      font-weight: 200;
    }
    
    body {
      margin: 0;
    }
    
    *, *:before, *:after {
      box-sizing: inherit;
    }

    .panels {
      min-height: 100vh;
      overflow: hidden;
      display: flex;
    }

    .panel {
      background: #6B0F9C;
      box-shadow: inset 0 0 0 5px rgba(255,255,255,0.1);
      color: white;
      text-align: center;
      align-items: center;
      /* Safari transitionend event.propertyName === flex */
      /* Chrome + FF transitionend event.propertyName === flex-grow */
      transition:
        font-size 0.7s cubic-bezier(0.61,-0.19, 0.7,-0.11),
        flex 0.7s cubic-bezier(0.61,-0.19, 0.7,-0.11),
        background 0.2s;
      font-size: 20px;
      background-size: cover;
      background-position: center;
      flex: 1;
      justify-content: center;
      display: flex;
      flex-direction: column;
    }

    .panel1 { background-image:url(https://upload.wikimedia.org/wikipedia/commons/a/a5/Lugnaquilla_from_Glenmalure.jpg); }
    .panel2 { background-image:url(https://asset.scott-sports.com/160/1600x640-trail-shoes-banner-desktop-1844755_1891060_jpg_original_1.jpg?signature=a27f966282fa564714170c03a8c4db68297465518ea4025ff8587e113572b76f); }
    .panel3 { background-image:url(https://olytrailrunners.com/wp-content/uploads/2020/05/cropped-96587240_231099161521730_5431103969629831168_n-scaled-1-1024x555.jpg); }
    .panel4 { background-image:url(https://www.patagonia.com/dw/image/v2/bdjb_PRD/on/demandware.static/-/Sites-patagonia-storefront-na/default/dw83c8c885/category/hero/sport-trail-running-mens-shorts-hero.jpg?q=80&sw=1000&); }
    .panel5 { background-image:url(https://assets.adidas.com/images/w_600,f_auto,q_auto/a62c7ef2940b4d798accad34008704b3_9366/Terrex_Soulstride_Trail_Running_Shoes_Black_FY9215_HM3.jpg); }

    /* Flex Children */
    .panel > * {
      margin: 0;
      width: 100%;
      transition: transform 0.5s;
      flex: 1 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .panel > *:first-child { transform: translateY(-100%); }
    .panel.open-active > *:first-child { transform: translateY(0); }
    .panel > *:last-child { transform: translateY(100%); }
    .panel.open-active > *:last-child { transform: translateY(0); }

    .panel p {
      text-transform: uppercase;
      font-family: 'Amatic SC', cursive;
      text-shadow: 0 0 4px rgba(0, 0, 0, 0.72), 0 0 14px rgba(0, 0, 0, 0.45);
      font-size: 2em;
    }
    
    .panel p:nth-child(2) {
      font-size: 4em;
    }

    .panel.open {
      flex: 5;
      font-size: 40px;
    }

    @media only screen and (max-width: 600px) {
      .panel p {
        font-size: 1em;
      }
    }

    P{
        color: red;
        font-weight: bolder;
        font-family: Georgia, 'Times New Roman', Times, serif;
    }

  </style>


  <div class="panels">
    <div class="panel panel1">
      <p>Hey</p>
      <p>Let's go</p>
      <p>Run</p>
    </div>
    <div class="panel panel2">
      <p>Trail</p>
      <p>Running</p>
      <p>Challenge</p>
    </div>
    <div class="panel panel3">
      <p>Experience</p>
      <p>this</p>
      <p>Today</p>
    </div>
    <div class="panel panel4">
      <p>Be</p>
      <p>ultra</p>
      <p>strong</p>
    </div>
    <div class="panel panel5">
      <p>Enjoy</p>
      <p>Marathon</p>
      <p>Running</p>
    </div>
  </div>

  <script>
const panels = document.querySelectorAll('.panel');

function toggleOpen(){
    console.log("hello")
    this.classList.toggle('open');
}


function toggleActive(e){
    console.log(e.propertyName);
    if(e.propertyName.includes('flex')){
        this.classList.toggle('open-active');
    }

}
    panels.forEach(panel => panel.addEventListener('click', toggleOpen));
    panels.forEach(panel => panel.addEventListener('transitionend', toggleActive));

  </script>



</body>
</html>
